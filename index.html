<html>
<head>
	<title> Digital Album </title>
	<script type="text/javascript">
		var i = 2;
		function prev(){
			if(i==1){
				i = 3;
				display(i),1000;
			}
			else {
				display(--i);
			}
		}
		
		function next(){
			if(i==3){
				i = 1;
				display(i);
			}
			else {
				display(++i);
			}
		}
		
		function display(number){
			var image = document.getElementById("frame");
			image.src = "images/" + number + ".jpg";
		}
		
		setInterval(next, 1000);
	</script>
</head>

<body>
	<fieldset style="float:left">
		<table border="0" width="50%" cellspacing="0" cellpadding="10px">
			<tr>
				<td align="center"> <p> 1.jpg </p> </td>
				<td align="center"> <p> 2.jpg </p> </td>
				<td align="center"> <p> 3.jpg </p> </td>
				<td align="center"  width="200px"> <p> </p> </td>
			</tr>
			
			<tr>
				<td align="center"> <img width="100" id="1" src="images/1.jpg"/> </td>
				<td align="center"> <img width="100" id="2" src="images/2.jpg"/> </td>
				<td align="center"> <img width="100" id="3" src="images/3.jpg"/> </td>
				<td align="center"> </td>
			</tr>			
			
			<tr>
				<td colspan="4"> <img width="600" id="frame" src="images/2.jpg"/> </td>
			</tr>			
			
			<tr>
				<td align="right" colspan="2"> <input type="button" value="Previous" onclick="prev()" </td>
				<td colspan="2"> <input type="button" value="Next" onclick="next()" </td>
			</tr>
			
		</table>
	</fieldset>
</body>
